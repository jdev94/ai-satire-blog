---
layout: default
---

<article class="post">

  {% if page.image and page.image.path %}
    <img class="post-cover"
         src="{{ page.image.path | relative_url }}"
         alt="{{ page.image.alt | escape }}">
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}</p>

    {% if page.excerpt %}
      <p class="post-excerpt" style="font-style: italic; color: #555;">
        {{ page.excerpt }}
      </p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
