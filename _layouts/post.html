---
layout: default
---

<article class="post">
  {% if page.image and page.image.path %}
    <div class="post-hero" style="margin-bottom: 1.5rem;">
      <img src="{{ page.image.path | relative_url }}" alt="{{ page.image.alt }}" style="width:100%; border-radius: 8px;">
    </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}</p>
    {% if page.excerpt %}
      <p class="post-excerpt" style="font-style: italic; color: #555;">{{ page.excerpt }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
